<div class="container-fluid">
    <div class="row">
      <div class="col-md-10 card card-body bg-light mb-2 mt-2">
        <div class="row">
            <div class="col-md-3">
              <label for="name" class="control-label">Users name:</label>
            </div>
            <div class="col-md-7">
              <span name="name">
                {{user?.name}}
              </span>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-3">
              <label for="dateOfBirth" class="control-label">Date of birth:</label>
            </div>
            <div class="col-md-7">
              <span name="dateOfBirth">
               {{user?.dateOfBirth | date: 'MM/dd/yyyy'}}
              </span>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-3">
              <label for="address" class="control-label">Address:</label>
            </div>
            <div class="col-md-7">
              <span name="address">
                {{user?.address}}
              </span>
            </div>
          </div>
      </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-offset-8 col-md-1">
          <button type="submit" class="btn btn-info" (click)="deleteUser()">Delete</button>
        </div>
        <div class="col-md-1">
          <button type="button" class="btn btn-danger" (click)="redirectToUserList()">Cancel</button>
        </div>
      </div>
  </div>
  <app-success-modal [modalHeaderText]="'Success message'" 
  [modalBodyText]="'Action completed successfully'" 
  [okButtonText]="'OK'"
  (redirectOnOK)="redirectToUserList()"></app-success-modal>

<app-error-modal [modalHeaderText]="'Error message'" 
  [modalBodyText]="errorMessage" 
  [okButtonText]="'OK'"></app-error-modal>
